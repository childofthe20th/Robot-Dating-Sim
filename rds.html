<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Robot Dating Sim</title>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link rel="stylesheet" href="css/rds.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
        <script src="js/rds.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="main">
            <div class="heart-container"></div>
            <div class="heart-container2"></div>

            <h2>Robo Dating v101.1</h2>
            <h4 class="path"></h4>
            <p class="text">This is a lonely robot. Help it find true love...<button class="button" type="button" name="say">SCAN AREA</button></p>

            <div class="robot-container">
                <div id="robot1"></div>

                <div id="robot2"></div>

            </div>

            <div class="main-robot-container">
                <div id="main-robot">


                </div>

            </div>


        </div>
        <div id="bottom-main">

            <p id="a"><button class="first choice">A</button></p>
            <p id="b"><button class="second choice">B</button></p>
            <p id="c"><button class="third choice">C</button></p>

        </div>




    </body>
</html>
